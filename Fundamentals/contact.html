<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h2>Contact Information</h2>
      <img src="/Fundamentals/meow.jpg" alt="Cat Image" width="100px">
      <a href="https://www.google.com/imgres?q=cat&imgurl=https%3A%2F%2Fcdn.britannica.com%2F70%2F234870-050-D4D024BB%2FOrange-colored-cat-yawns-displaying-teeth.jpg&imgrefurl=https%3A%2F%2Fwww.britannica.com%2Fanimal%2Fcat&docid=Bvzzy2OOLWm60M&tbnid=zWdzdPdo-A-wdM&vet=12ahUKEwi8t7zqqvmGAxUerlYBHZlZDUoQM3oECHEQAA..i&w=1600&h=1146&hcb=2&ved=2ahUKEwi8t7zqqvmGAxUerlYBHZlZDUoQM3oECHEQAA"><img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg" alt="Orange Cat" width="100px"></a>
      
      <!-- Usage of form elements: label, input, textarea, select, button -->
      <br><br>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" required />
      <br />

      <!-- Usage of form elements: label, input, textarea, select, button -->
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" required />
      <br />
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" required />
      <br />

      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="4" cols="30"></textarea>
      <br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="noGender">No Gender</option>
      </select>

      <!-- Radio Buttons and checkboxes provide options for users to make selections -->
      <h4>Favorite Fish:</h4>
      <input type="radio" id="salmon" name="fish" value="Salmon" />
      <label for="salmon">Salmon</label>
      <input type="radio" id="tilapia" name="fish" value="Tilapia" />
      <label for="tilapia">Tilapia</label>
      <input type="radio" id="tuna" name="fish" value="Tuna" />
      <label for="tuna">Tuna</label>
      <input type="radio" id="tinapa" name="fish" value="Tinapa" />
      <label for="tinapa">Tinapa</label>
      <br /><br />

      <input type="checkbox" name="fish" id="shark" />
      <label for="shark">Shark</label>
      <input type="checkbox" name="fish" id="sardines" />
      <label for="sardines">Sardines</label>
      <input type="checkbox" name="fish" id="whale" />
      <label for="whale">Whale</label>
      <input type="checkbox" name="fish" id="tristan" />
      <label for="tristan">Tristan</label>
    </form>
  </body>
</html>
